<canvas id='canvas' width=650 height=650>
    <script>
     function figura(a, colorBorde, colorRelleno) {
    ctx.beginPath()
    ctx.strokeStyle = colorBorde
    ctx.fillStyle = colorRelleno
    ctx.moveTo(a[0], a[1])
    for (var i = 2; i < a.length; i += 2)
        ctx.lineTo(a[i], a[i + 1]);
    ctx.closePath()
    ctx.stroke()
    ctx.fill()
}

function centro(coordenada) {
    tr = [0, 0]
    veiX = coordenada[0], vesX = coordenada[0] //Es para ver los valores superiores y inferiores de las coordenadas
    veiY = coordenada[1], vesY = coordenada[1]

    for (i = 2; i < coordenada.length; i += 2) {
        if (veiY > coordenada[i]) {
            veiY = coordenada[i];
        }
        if (vesY < coordenada[i]) {
            vesY = coordenada[i];
        }
    }
    for (i = 2; i < coordenada.length; i += 2) {
        if (veiX > coordenada[i]) {
            veiX = coordenada[i];
        }
        if (vesX < coordenada[i]) {
            vesX = coordenada[i];
        }
    }

    promX = -(vesX + veiX) / 2;
    promY = -(vesY + veiY) / 2;
    tr = [promX, promY]
    return tr;
}



var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var Piedra = [40, 40, 110, 40, 110, 85, 70, 85, 70, 140, 40, 140];
var Piedrad = [63, 50, 100, 50, 100, 75, 63, 75];

figura(Piedra, 'yellow', 'red', 9);
figura(Piedrad, 'yellow', 'white', 5);

vt = centro(Piedra); // Es para calcular la traslacion en X y en Y.
ctx.translate(-vt[0], -vt[1]); // Es la ubicacion central de la figura con las coordenadas

ctx.rotate(-4 / 48 * Math.PI) //La rotacion de 75ยบ en rad;

ctx.translate(vt[0], vt[1]); // Para volver al punto inicial

figura(Piedra, 'yellow', 'red', 10);
figura(Piedrad, 'yellow', 'white', 10);

     </script>
